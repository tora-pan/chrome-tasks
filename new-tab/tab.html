<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewTaskTab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg width="200" height="200">
  <circle id="ripple" cx="100" cy="100" r="20"></circle>
</svg>
  <div class="button-container">
    <div class="top-row">
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">lp</span>
      </button>
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">mp</span>
      </button>
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">hp</span>
      </button>
    </div>
    <div class="bottom-row">
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">lk</span>
      </button>
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">mk</span>
      </button>
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">hk</span>
      </button>
    </div>
  </div>
    <script src="tab.js"></script>
  
</body>
</html>
