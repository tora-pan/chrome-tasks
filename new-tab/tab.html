<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewTaskTab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="graph">
    <ul class="months">
      <li>Jan</li>
      <li>Feb</li>
      <li>Mar</li>
      <li>Apr</li>
      <li>May</li>
      <li>Jun</li>
      <li>Jul</li>
      <li>Aug</li>
      <li>Sep</li>
      <li>Oct</li>
      <li>Nov</li>
      <li>Dec</li>
    </ul>
    <ul class="days">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
    <ul class="squares">
      <!-- added via javascript -->
    </ul>
  </div>
  <div class="button-container">
    <div class="top-row">
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">lp</span>
      </button>
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">mp</span>
      </button>
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">hp</span>
      </button>
    </div>
    <div class="bottom-row">
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">lk</span>
      </button>
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">mk</span>
      </button>
      <button class="btn-class-name">
        <span class="back"></span>
        <span class="front">hk</span>
      </button>
    </div>
  </div>
    <script src="tab.js"></script>
  
</body>
</html>
