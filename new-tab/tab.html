<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NewTaskTab</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="graph">
            <ul class="months">
                <li>Jan</li>
                <li>Feb</li>
                <li>Mar</li>
                <li>Apr</li>
                <li>May</li>
                <li>Jun</li>
                <li>Jul</li>
                <li>Aug</li>
                <li>Sep</li>
                <li>Oct</li>
                <li>Nov</li>
                <li>Dec</li>
            </ul>
            <ul class="days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="squares">
                <!-- added via javascript -->
            </ul>
        </div>

        <div class="todo-container">
            <h1>Todo List</h1>
            <button id="addBtn">+</button>
            <ul id="todo-list">
                <!-- Todo items will be added dynamically here -->
            </ul>
            <!-- Modal (popup) -->
            <div id="overlay"></div>
            <div id="modal">
                <input
                    type="text"
                    id="new-todo-input"
                    placeholder="Add a new todo"
                />
                <button id="saveBtn">Save</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
        <script src="tab.js"></script>
    </body>
</html>
